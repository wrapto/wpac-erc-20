name: Lint Code

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint Solidity and TypeScript
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: 'latest'
        cache: 'npm'

    - name: Install linters
      run: |
        npm install -g solhint

    - name: Install dependencies
      run: npm install

    - name: Lint Solidity
      run: npm run lint:sol


